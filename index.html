<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="jumbotron">
			<h1>Pizza.eat(slice)</h1>
		</div>

    <div class="container menu">
      <div class="row">
        <div class="col-md-6">
      		<h2>Choose your pizza size!</h2>
      		<div class="container sizes">
        		<button class="btn btn-info size" id="small">small</button>
        		<button class="btn btn-info size" id="medium">medium</button>
        		<button class="btn btn-info size" id="large">large</button>
      		</div>
        	<h2>Choose your pizza toppings!!</h2>
        	<div class="container toppings">
        		<button class="btn btn-info topping">pepperoni</button>
        		<button class="btn btn-info topping">mushrooms</button>
        		<button class="btn btn-info topping">olives</button>
        		<button class="btn btn-info topping">onions</button>
        	</div>
        </div>
        <div class="col-md-6">
        	<h2>Your pizza will cost: <span id="results"></span></h2>
        </div>
      </div>
    </div>

	</div>
</body>
</html>
