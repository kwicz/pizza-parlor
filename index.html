<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="jumbotron">
			<h1>Pizza.eat(slice)</h1>
		</div>

    <div class="container menu">
      <div class="row">
        <div class="col-md-6">
      		<h2>Choose your pizza size!</h2>
      		<div class="container sizes">
        		<button class="btn btn-info size" id="small">small</button>
        		<button class="btn btn-info size" id="medium">medium</button>
        		<button class="btn btn-info size" id="large">large</button>
      		</div>
        	<h2>Choose your pizza toppings!!</h2>
        	<div class="container-fluid toppings">
        		<button class="btn btn-info topping" id="pepperoni">
        			<img src="img/pepperoni.png" alt="pepperoni">
        		</button>
        		<button class="btn btn-info topping" id="bacon">
        			<img src="img/bacon.png" alt="bacon">
        		</button>       
        		<button class="btn btn-info topping" id="ham">
        			<img src="img/ham.png" alt="ham">
        		</button>
        		<button class="btn btn-info topping" id="tuna">
        			<img src="img/tuna.png" alt="tuna">
        		</button>

        		<button class="btn btn-info topping" id="mushroom">
        			<img src="img/mushroom.png" alt="mushroom">
        		</button>
        		<button class="btn btn-info topping" id="olives">
        			<img src="img/black-olives.png" alt="olives">
        		</button>
        		<button class="btn btn-info topping" id="onion">
        			<img src="img/onion.png" alt="onion">
        		</button>
        		<button class="btn btn-info topping" id="tomato">
        			<img src="img/tomato.png" alt="tomato">
        		</button>

        		<button class="btn btn-info topping" id="chili">
        			<img src="img/chili.png" alt="chili">
        		</button>
        		<button class="btn btn-info topping" id="green-pepper">
        			<img src="img/green-pepper.png" alt="green pepper">
        		</button>       
        		<button class="btn btn-info topping" id="red-pepper">
        			<img src="img/red-pepper.png" alt="red-pepper">
        		</button> 
        		<button class="btn btn-info topping" id="pineapple">
        			<img src="img/pineapple.png" alt="pineapple">
        		</button> 

        		<button class="btn btn-info topping" id="basil">
        			<img src="img/basil.png" alt="basil">
        		</button>
        		<button class="btn btn-info topping" id="egg">
        			<img src="img/egg.png" alt="egg">
        		</button>
        		<button class="btn btn-info topping" id="cheese">
        			<img src="img/cheese.png" alt="cheese">
        		</button>        		
        		<button class="btn btn-info topping" id="roquefort">
        			<img src="img/roquefort.png" alt="roquefort">
        		</button>        		

        	</div>
        </div>
        <div class="col-md-6">
        	<h2>Your pizza will cost: <span id="results"></span></h2>
        </div>
      </div>
    </div>

	</div>
</body>
</html>
